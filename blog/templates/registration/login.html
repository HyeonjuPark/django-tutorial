{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form id="signin_form" method="post" action="{% url 'login' %}">{% csrf_token %}
      <!-- Form Name -->
      <h3 class="signin-title">로그인</h3>

      <!-- Text input-->
      <div class="form-group">
        <input name="{{ form.username.html_name }}" placeholder="이메일 주소"
               class="form-control"  type="text" id="{{ form.username.id_for_label }}">
      </div>

      <!-- Text input-->
      <div class="form-group">
        <input name="{{ form.password.html_name }}" placeholder="비밀번호"
               class="form-control"  type="password" id="{{ form.password.id_for_label }}">
      </div>

      <p class="text-small"><a href="#">비밀번호를 잃어버리셨나요?</a></p>

      <!-- Button -->
      <div class="form-group">
        <button type="submit" class="btn btn-default btn-login" >로그인 하기</button>
      </div>
    </form>
